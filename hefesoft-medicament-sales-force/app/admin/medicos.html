<section class="mainbar" data-ng-controller="medicos as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <div class="demo-section">

                            <div kendo-grid k-data-source="vm.medicosDataSource"                                 
                                 k-on-change="vm.rowSelected(kendoEvent)"
                                 k-options="{{vm.gridOpts}}">
                            </div>
                        </div>                        
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="grid1"></div>
       

    </section>
</section>
