<div>
    <script id="rowTemplate" type="text/x-kendo-tmpl">
        <tr>
            <td class="photo">
                <img src="http://www.dailybourse.ir/wp-content/uploads/2013/09/unknown-avatar1.jpg" alt="#: data.EmployeeID #" />
            </td>
            <td class="details">
                <span class="title">#: nombre #</span>
                <span class="title">#: direccion #</span>
                <span class="title">#: tipoNombre #</span>
            </td>
            <td class="employeeID">
                <span>#: contactosCiclo # / #: contactosPendientes #</span>
                <a class="k-button k-grid-agregar">Agregar</a>
            </td>
        </tr>
    </script>
    <script id="altRowTemplate" type="text/x-kendo-tmpl">
        <tr class="k-alt">
            <td class="photo">
                <img src="http://www.dailybourse.ir/wp-content/uploads/2013/09/unknown-avatar1.jpg" alt="#: data.EmployeeID #" />
            </td>
            <td class="details">
                <span class="title">#: nombre #</span>
                <span class="title">#: direccion #</span>
                <span class="title">#: tipoNombre #</span>
            </td>
            <td class="employeeID">
                <span>#: contactosCiclo # / #: contactosPendientes #</span>
                <a class="k-button k-grid-agregar">Agregar</a>
            </td>
        </tr>
    </script>
</div>
