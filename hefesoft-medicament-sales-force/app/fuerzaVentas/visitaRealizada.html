<section class="mainbar" data-ng-controller="visitaRealizada as vm">
    <section class="matter">
        <div class="container-fluid">

            <div>
                <button class="btn btn-success" data-ng-click="vm.buscar()">Buscar unidad Visita</button>
                <button class="btn btn-info" data-ng-click="vm.actividadJustificada()">Actividades Justificadas</button>  
            </div>

            <div class="row-fluid">
                <div class="widget wviolet span12">
                    <div data-cc-widget-header title="Registro"></div>                    
                    <div class="widget-content user">
                        <div id="gridRegistroVisita"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="popUpPanel">
            <div data-ng-include="'/app/controles/ctrPlaneacion.html'"></div>
        </div>

        <div id="popUpActividadJustificada">
            <div data-ng-include="'/app/controles/ctrActividadJustificada.html'"></div>
        </div>
</section>
</section>
